                        <div class="col-12">
                            <h3>Formulario para nuevo cliente</h3>
                        </div>
                        <div class="col-12">
                        <label class="nombre_label">Nombre:</label>
                        </div>
                        <div class="col-12">
                        <input type="text" name="Nombre"  class="mb-2" class="entrada_dato" id="Nombre" required>
                        </div>

                        <div class="col-12">
                            <label class="nombre_label">Apellido:</label>
                        </div>
                        <div class="col-12">
                            <input type="text" name="Apellido"  class="mb-2" class="entrada_dato" id="Apellido" required>
                            </div>

                        <div class="col-12">
                            <label class="nombre_label">Email</label>
                        </div>
                        <div class="col-12">
                            <input type="text" name="Email"  class="mb-2" class="entrada_dato" id="Email" required>
                            </div>
                        <div class="col-12">
                            <label class="nombre_label">Telefono</label>
                        </div>
                        <div class="col-12">
                            <input type="text" name="Telefono"  class="mb-2" class="entrada_dato" id="Tel" required>
                        </div>
                        <div class="col-12">
                            <label for="start">Fecha de alta:</label>
                          </div>
                          <div class="col-12">
                            <input type="date" id="start" name="trip-start"
                                value="2015-01-01"
                                min="2015-01-01" max="2022-12-31" required>
                        </div>


                      </div>
                    </div>
